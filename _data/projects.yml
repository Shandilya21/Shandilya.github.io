    repo: "SCN-Sentence-Compression-through-Deletion-using-Stacked-LSTM"
  url: "https://shandilya21.github.io/SCN-Sentence-Compression-through-Deletion-using-Stacked-LSTM/"
  source_url: "https://github.com/Shandilya21/SCN-Sentence-Compression-through-Deletion-using-Stacked-LSTM"
